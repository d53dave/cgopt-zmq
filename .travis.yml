language: python
python:
    - "3.5"
    - "3.6"
    # - "3.7dev" # fails on travis for now

dist: trusty
sudo: required

before_script:
  - pip install pipenv
  - pipenv install --dev
  - sh fix_pyzmq.sh

script: pipenv run py.test --cov tests

after_success:
    - if [[ $ENV == python=3.5* ]]; then
          coveralls;
      fi
